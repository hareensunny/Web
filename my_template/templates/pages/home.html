{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="hero">
  <div class="row">
      <div class="col-md-4 position-relative px-1">
          <img src="{% static 'images/first_image.jpg' %}" class="d-block w-100" style="height:600px; width:100% !important; object-fit: cover;" alt="First Image">
          <div class="position-absolute bottom-0 start-50 translate-middle text-white text-center" style="background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;">
              <h3>Bloom into the Future</h3>
          </div>
      </div>
      <div class="col-md-8 px-0">
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="{% static 'images/second_image.jpg' %}" class="d-block w-100" style="height:600px; object-fit: cover;" alt="Second Image">
                      <div class="carousel-caption" style="background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;">
                          <h3>High-Tech Semiconductor Cleanroom</h3>
                      </div>
                  </div>
                  <div class="carousel-item">
                      <img src="{% static 'images/fourth_image.jpg' %}" class="d-block w-100" style="height:600px; object-fit: cover;" alt="Fourth Image">
                      <div class="carousel-caption" style="background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;">
                          <h3>Futuristic Laboratory with Scientists</h3>
                      </div>
                  </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
              </button>
          </div>
      </div>
  </div>
</section>
{% endblock %}
